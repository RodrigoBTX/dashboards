<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Sair...</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f7f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .message-card {
            max-width: 600px;
            padding: 3rem;
            border-radius: 1rem;
        }
    </style>
</head>
<body>
    <div class="card shadow-lg border-0 message-card">
        <div class="card-body">
            <h1 class="card-title text-dark mb-3">A Sair...</h1>
            <p class="lead text-muted">
                O painel de controlo está a ser fechado.
            </p>
            <p class="text-sm text-warning">
                Se este separador não fechar automaticamente (devido às restrições de segurança do navegador), por favor, feche-o manualmente (Ex: `Ctrl + W` ou clique no `X`).
            </p>
            <a href="{{ url_for('welcome_summary') }}" class="btn btn-primary mt-4">
                <i class="fas fa-undo me-2"></i> Voltar ao Dashboard
            </a>
        </div>
    </div>
    <script>
        // Tenta fechar o separador.
        window.onload = function() {
            window.close();
        };
    </script>
</body>
</html>
